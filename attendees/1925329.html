		function addAction(icon, url, id) {

			if(id != undefined && $('#'+id).length > 0){
			    return;
            }

            countActions++;
			$('#actions').prepend('<a id="' + id + '" style="display:inline-block; width: 32px;" href="'+url+'"><img style="cursor: pointer;" src="'+icon+'" /></a>');

			var width = (countActions > countActionsLeft) ? countActions * 32 : countActionsLeft * 32;

			$('#actionsleft').css("width", width);
		}

	<script type="text/javascript">

		// Add Session to localStorage ($session)
		function SaveSessionToLocalStorage(data)
		{
			// The speaker in data tag
			var speakertext = $("#session").attr("data");
			var speakertext_decoded = urldecode(speakertext);
            MixpanelUtils.track('addpersprog');
			// If session is not set, set array
			if(localStorage.getItem('session') == null) localStorage.setItem('session', '{}');

			var a = {};
			var parallel_session = false;
    		// Parse the serialized data back into an aray of objects
    		a = JSON.parse(localStorage.getItem('session'));

    		var allow_adding_session = true;
    		var parallel_session = false;

    		if(data.allowparallel == 0) {
    			for (var property in a) {
    				var saved_session = a[property];
    				if(data.starttime == saved_session.starttime && data.endtime == saved_session.endtime) {
    					allow_adding_session = false;
    					parallel_session = saved_session;
    				}
    			};
    		}

    		if(allow_adding_session == true) {
	    		// Speaker = decoded speaker from data tag
	    		data.speaker = speakertext_decoded;
